<div class="main-wrapper account-wrapper">
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <ngx-spinner [fullScreen]="false" type="pacman" color="#96ab5c" size="medium">
          <p class="loading" style="font-size: 20px; color: #96ab5c; margin-top: 30px;" translate>Please wait</p>
        </ngx-spinner>
        <form [formGroup]="loginForm" #formLogin="ngForm" (ngSubmit)="onLogin()" class="form-signin">
          <div class="account-logo">
            <a href="#"><img src="assets/img/logo_meduim.jpeg" alt="Awaycovid"></a>
          </div>
          <span *ngIf="message != ''" style="color: red; font-weight: bold">{{message}}</span>&nbsp;
          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" autofocus="" class="form-control" formControlName="username">
            <div *ngIf="f.username.invalid && f.username.touched" class="text-danger">
              &nbsp;<small *ngIf="f.username.errors.required">Le nom d'utilisateur est requis.</small>
            </div>
          </div>
         <!-- <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" #pwd formControlName='password'>
            <span class="p-viewer">
              <i class="fa fa-eye" aria-hidden="true" (click)="passwordVisibility(pwd)" *ngIf="pwd.type == 'password'"></i>
            </span>
            <span class="p-viewer">
              <i class="fa fa-eye-slash" aria-hidden="true" (click)="passwordVisibility(pwd)" *ngIf="pwd.type == 'text'"></i>
            </span>
            <div *ngIf="f.password.invalid && f.password.touched" class="text-danger">
              &nbsp;<small *ngIf="f.password.errors.required">Le mot de passe est requis.</small>
            </div>
          </div>-->
          <div class="form-group">
            <label class="col-form-label">Mot de passe</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" #pwd formControlName='password'>
                <div class="input-group-append">
                  <span class="input-group-text fa fa-eye"  (click)="passwordVisibility(pwd)" *ngIf="pwd.type == 'password'"></span>
                  <span class="input-group-text fa fa-eye-slash" (click)="passwordVisibility(pwd)" *ngIf="pwd.type == 'text'"></span>
                </div>
              </div>
          </div>
          <div class="form-group text-right">
            <a href="forgot-password.html">Mot de passe oublié?</a>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary account-btn" [disabled]="loginForm.invalid">Se connecter</button>
          </div>
          <div class="text-center register-link">
            Vous n'avez pas de compte? <a routerLink="/inscription">s'enregistrer</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

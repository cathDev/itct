<div class="main-wrapper account-wrapper">
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <ngx-spinner [fullScreen]="false" type="ball-clip-rotate-multiple" color="white" size="medium">
          <p class="loading" style="font-size: 20px; color: white">Veuillez patienter</p>
        </ngx-spinner>
        <form [formGroup]="loginForm" #formLogin="ngForm" (ngSubmit)="onLogin()" class="form-signin">
          <div class="account-logo">
            <a href="index-2.html"><img src="assets/img/logo-dark.png" alt=""></a>
          </div>
          <span *ngIf="message != ''" style="color: red; font-weight: bold">{{message}}</span>&nbsp;
          <div class="form-group">
            <label>Nom d'utilisateur</label>
            <input type="text" autofocus="" class="form-control" formControlName="username">
            <div *ngIf="f.username.invalid && f.username.touched" class="text-danger">
              &nbsp;<small *ngIf="f.username.errors.required">Le nom d'utilisateur est requis.</small>
            </div>
          </div>
          <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" formControlName='password'>
            <div *ngIf="f.password.invalid && f.password.touched" class="text-danger">
              &nbsp;<small *ngIf="f.password.errors.required">Le mot de passe est requis.</small>
            </div>
          </div>
          <div class="form-group text-right">
            <a href="forgot-password.html">Forgot your password?</a>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary account-btn" [disabled]="loginForm.invalid">Login</button>
          </div>
          <div class="text-center register-link">
            Donâ€™t have an account? <a href="register.html">Register Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

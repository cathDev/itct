<div class="modal-header" style="height: 50px;">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()" style="height: 50px;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}

  <div class="text-right" style="margin-top: 25px;">
    <button type="submit" class="btn btn-outline-danger" (click)="decline()">{{ btnCancelText }}</button>&nbsp;&nbsp;
    <button type="submit" class="btn btn-outline-primary" (click)="accept()">{{ btnOkText }}</button>
  </div>
</div>

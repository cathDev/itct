<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-sm-4 col-4">
        <h4 class="page-title" translate>Appointment</h4>
      </div>
      <div class="col-sm-6 col-6 text-right m-b-20">
        <!--<a href="add-doctor.html" class="btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Ajouter un rendez vous</a>-->
        <div class="search-box float-right">
          <div class="input-group input-group-md" style="background-color: #fafafa;">
            <input type="text" class="form-control" placeholder="{{searchPlaceholder | translate}}" onfocus="(this.type='date')" name="search" [(ngModel)]="search" (change)="searchAppointment()">
            <!--<span class="input-group-append">
              <button class="btn" type="button" (click)="searchAppointment()"><i class="fa fa-search"></i></button>
            </span>-->
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-2 float-right">
        <button type="submit" class="btn btn-primary-one" (click)="refreshPage()"  style="margin-left: 35px; background-color: transparent; color: #96ab5c" [hidden]="search =='' ? true:false" translate>Refresh</button>
      </div>
    </div><br/>
    <div class="row doctor-grid">
      <div class="col-md-4 col-sm-4  col-lg-3" *ngFor="let appointment of appointments | paginate: { itemsPerPage: items, currentPage: p}; let i=index">
        <div class="profile-widget activeAppointment" (click)="validateTestOrVaccin(appointment, $event)" title="{{appointmentTitle | translate}}">
          <div class="doctor-img">
            <a class="avatar" href="#" *ngIf="image == null"><img alt="" src="assets/img/user.jpg"></a>
            <a class="avatar" href="#" *ngIf="image != null"><img alt="" [src]="patientImage(appointment.patient.imageId)"></a>
          </div>
         <!-- <div class="dropdown profile-action">
            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="edit-doctor.html"><i class="fa fa-pencil m-r-5"></i> Edit</a>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_doctor"><i class="fa fa-trash-o m-r-5"></i> Delete</a>
            </div>
          </div>-->
          <h4 class="doctor-name text-ellipsis"><a href="#">{{appointment.patient.name}}</a></h4>
          <!--<div class="doc-prof">Gynecologist</div>-->
          <div class="user-country" style="margin-top: 7px;">
            <i class="fa fa-map-marker" ></i> {{appointment.paysDepart}}
          </div>
          <div class="user-country" style="margin-top: 7px;">
            <i class="fa fa-calendar" ></i> {{millisToDate(appointment.jour)}}
          </div>
          <div class="user-country" style="margin-top: 7px;">
            <i class="fa fa-clock-o" ></i> {{appointment.plageHoraire}}
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="see-all">
          <ul class="pagination see-all-btn">
            <pagination-controls (pageChange)="p = $event"
                                 responsive="true"
                                 previousLabel="{{paginationPrevious | translate}}"
                                 nextLabel="{{paginationNext | translate}}"
            >

            </pagination-controls>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-sm-4 col-3">
        <h4 class="page-title">Préleveur</h4>
        <!--<ul class="breadcrumb">
          <li><a routerLink="/dashboard">Tableau de bord</a></li>
          <li>Laboratoire</li>
        </ul>-->
      </div>
      <!--<div class="col-sm-8 col-9 text-right m-b-20">
        <a href="add-patient.html" class="btn btn btn-primary btn-rounded float-right"><i class="fa fa-plus"></i> Add Patient</a>
      </div>-->
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
          <h4 class="card-title">Enregistrer un Préleveur</h4><br>
          <div class="form">
            <div>
              <div class="row">
                <div class="col-md-12">
                  <div class="profile-img-wrap">
                    <img class="inline-block" src="assets/img/user.jpg" alt="logo laboratoire" *ngIf="urlFile == null">
                    <img class="inline-block" src={{urlFile}} alt="logo laboratoire" *ngIf="urlFile != null">
                    <div class="fileupload btn">
                      <span class="btn-text" *ngIf="urlFile == null">photo de profil</span>
                      <input class="upload inline-block" type="file" (change)="onFileChanged($event)">
                    </div>
                  </div>
                  <div class="profile-basic">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Nom complet</label>
                          <input type="text" class="form-control floating" value="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Date de naissance</label>
                          <div class="cal-icon">
                            <input type="text" class="form-control floating datetimepicker" value="">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Sexe</label>
                          <select class="select form-control floating">
                            <option value="Masculin">Masculin</option>
                            <option value="Feminin">Féminin</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Télephone</label>
                          <input type="text" class="form-control floating" value="">
                         </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Adresse email</label>
                          <input type="text" class="form-control floating" value="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group form-focus select-focus">
                          <label class="focus-label">Centre agréé</label>
                          <select class="select form-control floating">
                            <option [ngValue]=labo.id *ngFor="let labo of laboratoires">{{labo.name}}</option>
                          </select>
                        </div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Nom d'utilisateur</label>
                          <input type="text" class="form-control floating" value="">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group form-focus">
                          <label class="focus-label">Mot de passe</label>
                          <input type="password" class="form-control floating" value="" style="position: relative;">
                          <!--<span class="p-viewer">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                          </span>-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right" style="margin-top: 25px;">
              <button type="submit" class="btn btn-secondary-one">Annuler</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary-one" (click)="save()">Enregistrer</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card-box">
          <div class="card-block">
            <h4 class="card-title">Liste des préleveurs</h4>
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-thead">
                <tr>
                  <th>Nom</th>
                  <th>Sexe</th>
                  <th>Centre Agréé</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

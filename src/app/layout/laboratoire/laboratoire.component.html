<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
       <!-- <h4 class="page-title">Laboratoire</h4>-->
        <ul class="breadcrumb">
          <li><a routerLink="/dashboard">Tableau de bord</a></li>
          <li>Laboratoire</li>
        </ul>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
          <h4 class="card-title" style="margin-left:25%;margin-right: 25%;">Ajouter un Laboratoire</h4><br>
          <form [formGroup]="form" (ngSubmit)="saveLabo()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Nom du laboratoire</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="nom">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Ville</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="ville">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-secondary" (click)="resetForm()">Annuler</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card-box">
          <div class="card-block">
            <h4 class="card-title">Liste des laboratoires</h4>
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-thead">
                  <tr>
                    <th>Nom</th>
                    <th>Ville</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let labo of laboratoires">
                    <td>{{labo.nom}}</td>
                    <td>{{labo.ville}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg2"><i class="fa fa-user-o"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{patients.length}}</h3>
            <span class="widget-title2" translate>Patients <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg1"><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>5</h3>
            <span class="widget-title1" translate>Tests <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg3"><i class="fa fa-user-md" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{rdv.length}}</h3>
            <span class="widget-title3" translate>Tasks <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card-box shadow-sm p-3 mb-5 bg-white rounded">
          <h4 class="card-title" translate>Information on patient anonymity</h4>
          <div class="form">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" translate>Anonymity number</label>
              <div class="col-md-9">
                <input type="text" class="form-control rounded" value="{{patient.identifiant}}" readonly>
              </div>
            </div>
            <div class="text-left">
              <div class="col-md-10">
                <div class="checkbox">
                  <label translate>
                    <input type="checkbox" name="checkbox" class="rounded" value="true" [(ngModel)]="soins"> Sample taken
                  </label>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary-one" (click)="saveTest()" [disabled]="((patient | json) == '{}') || soins == false" translate>Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-box shadow-sm p-3 mb-5 bg-white rounded">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title" translate>Patient data</h4>
            </div>
            <div class="col-md-4">
              <div class="account-logo">
                <a href="#">
                  <img alt="Cristina Groves" src="assets/img/user.jpg" class="img-fluid rounded-circle" *ngIf="((patient.imageSelfie == null) || (patient.imageSelfie == ''))">
                  <img alt="Cristina Groves" [src]="imagePath" class="img-fluid rounded-circle" *ngIf="((patient.imageSelfie != null) && (patient.imageSelfie != ''))">
                </a>
              </div>
            </div>
          </div>
          <form action="#">
            <div class="form-group row">
              <div class="col-md-12">
                <input type="text" class="form-control rounded" value="{{patient.name}}" placeholder="{{fullName | translate }}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control rounded" value="{{patient.sexe}}" placeholder="{{sexe | translate}}" readonly>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control rounded" value="{{birthday}}" placeholder="{{birth | translate}}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <input type="text" class="form-control rounded" value="{{patient.phone}}" placeholder="{{tel | translate}}" readonly>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control rounded" value="{{patient.email}}" placeholder="{{mail | translate}}" readonly>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control rounded" value="{{patient.numeroPassport}}" placeholder="{{passNum | translate}}" readonly>
              </div>
              <a class="chat-img-attach" >
                <img width="182" height="137" alt="image du passeport" src="assets/img/passeport.jpg">
                <div class="chat-placeholder">
                  <div class="chat-img-name" translate>Passport picture</div>
                  <!--<div class="chat-file-desc">842 KB</div>-->
                </div>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg2"><i class="fa fa-user-o"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{patients.length}}</h3>
            <span class="widget-title2">Patients <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg1"><i class="fa fa-stethoscope" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>5</h3>
            <span class="widget-title1">Tests <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg3"><i class="fa fa-user-md" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{rdv.length}}</h3>
            <span class="widget-title3">Tâches <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card-box shadow-sm p-3 mb-5 bg-white rounded">
          <ngx-spinner [fullScreen]="false" type="pacman" color="#96ab5c" size="medium">
            <p class="loading" style="font-size: 20px; color: #96ab5c; margin-top: 30px;" translate>Please wait</p>
          </ngx-spinner>
          <h4 class="card-title">Informations du test</h4>
          <form [formGroup]="form" (ngSubmit)="saveTest()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">N° anonymat</label>
              <div class="col-md-9">
                <input type="text" class="form-control rounded" value="{{patient.identifiant}}" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-md-3">IgG :</label>
              <div class="col-md-9 row" style="margin-top: 6px;">
                <div class="col-md-4">
                  <div class="radio">
                    <label>
                      <input type="radio" formControlName="igg" value="true"> Positif
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="radio">
                    <label>
                      <input type="radio" formControlName="igg" value="false"> Négatif
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-md-3">IgM :</label>
              <div class="col-md-9 row" style="margin-top: 6px;">
                <div class="col-md-4">
                  <div class="radio">
                    <label>
                      <input type="radio" formControlName="igm" value="true"> Positif
                    </label>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="radio">
                    <label>
                      <input type="radio" formControlName="igm" value="false"> Négatif
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Observations</label>
              <div class="col-lg-9">
                <textarea rows="3" cols="5" class="form-control rounded" formControlName="testCommentaire" value="true"></textarea>
              </div>
            </div>
            <div class="text-left">
              <div class="col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="checkbox" class="rounded"> Vérifier
                  </label>
                </div>
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary-one">Envoyer</button>
            </div>
          </form>
        </div>
      </div>

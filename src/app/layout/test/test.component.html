
<div class="page-wrapper">
  <div class="content">

      <div class="search-box">

          <input type="text" class="form-control" placeholder="identifiant du patient" name="search">

    <div class="row">
      <div class="col-md-12">
        <div class="card-box">
         <!-- <h4 class="card-title">Two Column Horizontal Form</h4>
          <h4 class="card-title">Personal Information</h4>-->
          <ngx-spinner [fullScreen]="false" type="pacman" color="#96ab5c" size="medium">
            <p class="loading" style="font-size: 20px; color: #96ab5c; margin-top: 30px;" translate>Please wait</p>
          </ngx-spinner>
          <form [formGroup]="form" (ngSubmit)="saveAppointment()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Motif du RDV</label>
                  <div class="col-md-9">
                    <select class="form-control" formControlName="objetAppointment">
                      <option [ngValue]="obj.id" *ngFor=" let obj of objetAppointments">{{obj.label}}</option>
                      <!--<option value="vaccin">Vaccin</option>-->
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Heure du RDV</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="HH:mm" formControlName="plageHoraire">
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Pays</label>
                  <div class="col-md-9">
                    <select class="form-control" formControlName="pays" (change)="allCitiesByCountry()">
                      <option [ngValue]="pays.id" *ngFor="let pays of country">{{pays.label}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Laboratoire</label>
                  <div class="col-md-9">
                    <select class="form-control" formControlName="laboratoire">
                      <option [ngValue]="laboratoire.id" *ngFor="let laboratoire of labo" >{{laboratoire.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Ville</label>
                  <div class="col-md-9">
                    <select class="form-control rounded" formControlName="ville" (change)="allLabo()">
                      <option [ngValue]="city.id" *ngFor="let city of cities">{{city.label}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Date du RDV</label>
                  <div class="col-md-9">
                    <input type="date" class="form-control" formControlName="jour">
                  </div>
                </div>
              </div>
            </div>
            <h4 class="card-title" style="margin-top: 15px;margin-bottom: 15px;">Informations du voyage</h4><hr style="margin-top: 0px;"/>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Pays de départ</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="paysDepart">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Ville de départ</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="villeDepart">
                  </div>
                </div>
               <!-- <div class="form-group row">
                  <label class="col-md-3 col-form-label">Aéroport de départ</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="aeroportDepart">
                  </div>
                </div>-->
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Pays d'arrivé</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="paysArrivee">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label">Ville d'arrivée</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="villeArrivee">
                  </div>
                </div>
                <!--<div class="form-group row">
                  <label class="col-md-3 col-form-label">Aéroport d'arrivé</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" formControlName="aeroportArrive">
                  </div>
                </div>-->
              </div>
            </div>
            <div class="text-right">
              <button type="submit" class="btn btn-primary-one">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card-box">
          <div class="card-block">
            <h4 class="card-title">Liste des rendez vous</h4>
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="bg-thead">
                <tr>
                  <th>Motif</th>
                  <th>Laboratoire</th>
                  <th>Ville</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let appointment of appointments | paginate: { itemsPerPage: items, currentPage: p}; let i=index">
                  <td>{{appointment.objetAppointment.label}}</td>
                  <td>{{appointment.laboratoire.name}}</td>
                 <!-- <td>{{appointment.ville}}</td>-->
                  <td></td>
                  <td>{{millisToDate(appointment.jour)}}</td>
                  <td>
                    <a href="" title="Annuler le RDV" (click)="cancelAppointment($event)">
                      <i class="fa fa-remove"></i>
                    </a>
                  </td>
                </tr>
                </tbody>
              </table>
              <ul class="pagination" style="margin-top: 20px;">
                <pagination-controls (pageChange)="p = $event"
                                     responsive="true"
                                     previousLabel="Précédent"
                                     nextLabel="Suivant"
                >

                </pagination-controls>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

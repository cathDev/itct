
<div class="page-wrapper">
  <div class="content">
    <div class="row"  *ngIf="user.role == 'ADMIN'">
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{controleurs.length}}</h3>
            <span class="widget-title1" translate>Controllers<i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg2"><i class="fa fa-user-o"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{preleveurs.length}}</h3>
            <span class="widget-title2" translate>Samplers<i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-lg-6 col-xl-4">
        <div class="dash-widget">
          <span class="dash-widget-bg3"><i class="fa fa-hospital-o" aria-hidden="true"></i></span>
          <div class="dash-widget-info text-right">
            <h3>{{laboratoires.length}}</h3>
            <span class="widget-title3" translate>Laboratories <i class="fa fa-check" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6 col-xl-6">
        <div id="Labochart"></div>
      </div>
      <div class="col-12 col-md-6 col-lg-6 col-xl-6">
        <div id="Controleurchart"></div>
      </div>
    </div>

  </div>
</div>
